<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img  class="logo" src="img/Logo.png" alt=" logo alura">
    </header>
    <!--@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@-->
    <main class="pantalla__main">

        <section class="seccion_ingreso_texto">
            <textarea class="textarea" cols="30" rows="10">Ingrese el texto aqui</textarea>
            <div class="advertencia">
                <img class="advertenciaImg" src="img/exclamation.png">
                <h6 class="advertenciaTex">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botonesEncri">
                <button class="botonEncriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="botonDesencriptarOff" onclick="btnDesEncriptar()">Desencriptar</button>
            </div>     
        </section>
   
        <!--#############################################################################-->
        
        <section class="seccion_copiar">
            <textarea class="textMensaje" cols="20" rows="10"></textarea>
            <div class="mensaje_copi" id="mensajeCopi">
                <h4 class="recTex1">Ningún mensaje fue encontrado</h4>
                <h5 class="recTex2">Ingresa el texto que desees encriptar o desencriptar.</h5>
            </div>
            
            <div class="boton_copia" id="btnCopi">
                <button class="botonCopia" onclick="btnCopiar()">Copia</button>
            </div>

        </section>    
    </main>

    <script src="/script.js"></script>

</html>
