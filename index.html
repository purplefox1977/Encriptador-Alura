<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <!--@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@--Cabecera de la pagina--@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@-->
    <header class="header">
        <img  class="logo" src="img/Logo.png" alt=" logo alura">
    </header>
    <!--@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@--Cuerpo del programa--@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@-->
    <main class="pantalla__main">
        
        <section class="seccion_ingreso_texto">
            <textarea class="textarea" id="area" cols="30" rows="10" type="text" onkeypress="return soloLetras(event)" contenteditable="true" name="areaIngreso" >Ingrese el texto aqui</textarea>
            <div class="advertencia">
                <img class="advertenciaImg" src="img/exclamation.png">
                <h6 class="advertenciaTex">Solo letras min√∫sculas y sin acentos</h6>
            </div>
            <div class="botonesEncri" contenteditable="true">  
                <button  type="encri" class="botonEncriptar" onclick="btnEncriptar()"id ="encripta">Encriptar</button>
                <button class="botonDesencriptar" onclick="btnDesencriptar()" id="desencripta">Desencriptar</button>
                
            </div>     
        </section>
   
        <!--############################--Div de secciones--#################################################-->
        <section class="copia">
            <textarea class="textMensaje" cols="20" rows="10"  id="mensaje" contenteditable="true" name="mensajeDes" ></textarea>
            <div class="mensaje_copi" id="mensajeCopi">
                <h4 class="recTex1">Ning√∫n mensaje fue encontrado</h4>
                <h5 class="recTex2">Ingresa el texto que desees encriptar o desencriptar.</h5>
            </div>
            
            <div class="boton_copia" id="btnCopi" contenteditable="true" >
                <button class="botonCopia" value="copy" onclick="btnCopiar()" id="Copi" >Copia</button>     
            </div>
        </section>
        <script>
            function soloLetras(e) {
              var key = e.keyCode || e.which,
                tecla = String.fromCharCode(key).toLowerCase(),
                letras = " √°√©√≠√≥√∫abcdefghijklmn√±opqrstuvwxyz",
                especiales = [8, 37, 39, 46],
                tecla_especial = false;
          
              for (var i in especiales) {
                if (key == especiales[i]) {
                  tecla_especial = true;
                  break;
                }
              }
          
              if (letras.indexOf(tecla) == -1 && !tecla_especial) {
                return false;
              }
            }
          </script>
          
          


    </main>
    <script src="/script.js"></script>

     <!-- @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ --Pie de pagina--@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ -->

       <h3>A√±o: 2024 üêß</h3>  
    </footer> 

</body>
</html>
