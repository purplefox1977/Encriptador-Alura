<body>
     <!--@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@--Cabecera de la pagina--@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@-->

            </div>

        <!--############################--Div de secciones--#################################################-->

                    <button class="botonCopia" value="copy" onclick="btnCopiar()" id="Copi" >Copia</button>     
                </div>
            </section>
        </section>    
    </main>
